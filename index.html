<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <!-- I hate styling, so claude for the win -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: #0f172a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 0.8rem;
        }

        h1 {
            font-size: 1rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        #form {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 400px;
        }

        label {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            background: #0d141b;
            border: 1px solid #2a3b4f;
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 150ms;
        }

        input:focus {
            border-color: #2896f7;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background: #137fec;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 150ms;
            margin-top: 0.4rem;
        }

        button:hover  { background: #2563eb; }
        button:active { background: #1a52c7; }

        #response {
            width: 100%;
            background: #0d141b;
            border: 1px solid #2a3b4f;
            border-radius: 6px;
            padding: 1rem;
            display: none;
        }

        #output {
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Endpoint Response Tester</h1>

    <div id="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="url">API Endpoint URL</label>
        <input type="text" id="url" name="url" placeholder="https://yourproject.vercel.app/api" required>

        <button id="testButton">Test Endpoint</button>

        <div id="response">
            <p id="output"></p>
        </div>
    </div>

    <!-- JS Script for event listener -->
    <script>

        // Supabase entry point
        const ENTRY = "https://yhxzjyykdsfkdrmdxgho.supabase.co/functions/v1/application-task";

        // function listener for test button
        document.getElementById("testButton").addEventListener("click", async () => {
            const email = document.getElementById("email").value.trim();
            const url = document.getElementById("url").value.trim();

            // show the response div when the button is clicked
            document.getElementById("response").style.display = "block";

            // basic validation to check if email and url are provided
            if (!email || !url || email === "" || url === "") {
                document.getElementById("output").style.color = "#ef4444";
                document.getElementById("output").textContent = "Please enter both email and URL.";
                return;
            }

            // regex to validate email format - overkill
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById("output").style.color = "#ef4444";
                document.getElementById("output").textContent = "Please enter a valid email address.";
                return;
            }

            // attempt to fetch the endpoint and display the response
            try {
                // get the response from the Supabase function with the provided email and URL as query parameters
                const response = await fetch(`${ENTRY}?url=${encodeURIComponent(url)}&email=${encodeURIComponent(email)}`);
                // format data to json
                const data = await response.json();
                // display the response in the output div
                document.getElementById("output").style.color = "#22c55e";
                // pretty print the JSON response
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                // fallback for any errors that occur during the fetch request
                document.getElementById("output").style.color = "#ef4444";
                document.getElementById("output").textContent = `Error: ${error.message}`;
            }
        });

    </script>
</body>
</html>
